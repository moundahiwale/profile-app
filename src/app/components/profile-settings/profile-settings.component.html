<div>
    <h1>{{title}}</h1>
    <div>
        <p>Username: {{user?.username}}</p>
    </div>
    <div>
        <label>First Name:</label>
        <input type="text" [(ngModel)]="user && user.firstName"
            [attr.disabled]="requestStates.loading ? '' : null" (keyup)="onKeyUp()"/>
        <input type="button" value="Save" (click)="saveFirstName()" />
    </div>
    <p *ngIf="requestStates.loading">Loading profile...</p>
    <p *ngIf="requestStates.saving">Saving profile...</p>
    <p *ngIf="requestStates.error">Error! {{errorMessage}}</p>
</div>
